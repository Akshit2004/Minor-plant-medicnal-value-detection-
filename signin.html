<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Medicinal Value Detection - Login</title>
    
    <!-- Preload key assets -->
    <link rel="preload" href="https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" as="image" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Background Image Div -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    
    <div class="container">
        <!-- Form Container -->
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or Sign in with social platforms</p>
                    
                    <!-- Social Media Icons -->
                    <div class="social-media">
                        <a href="#" class="social-icon" id="google-login">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" id="github-login">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </form>
                
                <!-- Sign Up Form -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social-text">Or Sign up with social platforms</p>
                    
                    <!-- Social Media Icons -->
                    <div class="social-media">
                        <a href="#" class="social-icon" id="google-signup">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" id="github-signup">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Panels Container -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New to Plant Medicine?</h3>
                    <p>Join our community to identify medicinal plants and discover their healing properties!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
               
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already a Plant Explorer?</h3>
                    <p>Sign in to continue your journey exploring the world of medicinal plants!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Scripts -->
    <script src="assets/js/login.js"></script>
</body>
</html>
